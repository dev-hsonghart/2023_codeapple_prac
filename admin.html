<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="admin.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="nav-text">
          <p>Home</p>
          <p>Service</p>
          <p>Alerts</p>
          <p>Stats</p>
        </div>
        <div class="nav-icon">
          <i class="fa-solid fa-house"></i>
          <i class="fa-brands fa-servicestack"></i>
          <i class="fa-solid fa-flag"></i>
          <i class="fa-solid fa-chart-pie"></i>
        </div>
      </nav>
      <div class="main-contents">
        <div class="header-wrap">
          <header class="header-box">
            <div class="search-wrap">
              <form class="d-none d-md-block search-form">
                <input
                  type="search"
                  placeholder="Search"
                  class="header-search"
                />
                <button type="button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>

            <div class="d-none d-md-block header-menus">
              <a href="#" class="header-menu">
                <div class="badge text-bg-danger noti">2</div>
                <i class="fa-solid fa-bell"></i>
              </a>
              <a href="#" class="header-menu">
                <div class="badge text-bg-danger noti">8</div>
                <i class="fa-solid fa-message"></i
              ></a>
              <a href="#" class="header-menu">My page</a>
            </div>
            <button class="d-md-none header-hamburger">
              <i class="fa-solid fa-bars"></i>
            </button>
          </header>
        </div>

        <div class="container dashboard">
          <h3>Dashboard</h3>
          <div class="row dashboard-infos">
            <div class="col-md-3">
              <div class="dashboard-info-first">
                <div class="info-text">
                  <p>제목</p>
                  <p>가격</p>
                </div>
                <div class="info-icon">
                  <i class="fa-solid fa-chart-pie"></i>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="dashboard-info-second">
                <div class="info-text">
                  <p>제목</p>
                  <p>가격</p>
                </div>
                <div class="info-icon">
                  <i class="fa-solid fa-chart-pie"></i>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="dashboard-info-third">
                <div class="info-text">
                  <p>제목</p>
                  <p>가격</p>
                </div>
                <div class="info-icon">
                  <i class="fa-solid fa-chart-pie"></i>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="dashboard-info-fourth">
                <div class="info-text">
                  <p>제목</p>
                  <p>가격</p>
                </div>
                <div class="info-icon">
                  <i class="fa-solid fa-chart-pie"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="row dashboard-detail">
            <div class="col-md-8">
              <div class="dashboard-box">
                <p>제목</p>
                <div class="glaph-content"><canvas id="myChart"></canvas></div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="dashboard-box">
                <p>제목</p>
                <ul>
                  <li class="dashboard-task">
                    <p>내용</p>
                    <div class="badge rounded-pill text-bg-primary">3</div>
                  </li>
                  <li class="dashboard-task">
                    <p>내용</p>
                    <div class="badge rounded-pill text-bg-primary">3</div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 부트스트랩 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ee784b14d1.js"
      crossorigin="anonymous"
    ></script>
    <!-- 차트 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: "rgba(255, 99, 132, 0.2)",
              borderColor: "rgba(255, 99, 132, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
