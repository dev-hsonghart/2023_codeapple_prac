<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>2023-coddingapple-prac</title>
  </head>
  <body>
    <nav>
      <ul class="navbar">
        <li><a href="#">영화</a></li>
        <li><a href="#">맛집</a></li>
        <li><a href="#">IT</a></li>
        <li><a href="#">컴퓨터</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="left-menu">
        <div class="user">
          <div class="profile-img">
            <img src="./img_choigosim_001.jpeg" alt="프로필 이미지" />
          </div>
          <div class="user-data">
            <p class="name">아우리</p>
            <p class="time">1시간 전</p>
          </div>
        </div>
        <div class="content-text">
          <p class="content-title">4k 빔프로젝터 가성비 최강으로 선택했어요</p>
          <p class="cotent-body">
            4k빔프로젝터 가성비 최강으로 선택했어요 날씨가 날씨인지라 요즘
            마음이 싱숭생숭한 게 가을타는 사람이 아닌 봄을 타고 있었어요...
            하루하루 시간이 무의미하게 흘러가는 것 같고 재미잇는 걸 찾지못해
            이리저리 헤메는 사람처럼 즐거운걸 못찾고있어요 하루하루 시간이
            무의미하게 흘러가는 것 같고 재미잇는 걸 찾지못해 이리저리 헤메는
            사람처럼 즐거운걸 못찾고있어요
          </p>
          <div class="icon-box">
            <div class="empty-box"></div>
            <img
              class="icon"
              src="./img_choigosim_001.jpeg"
              alt="공유하기 아이콘"
            />
          </div>
        </div>
      </div>
      <div class="right-menu">
        <div class="plus-photo"></div>
        <img class="image" src="img_choigosim_001.jpeg" alt="사진" />
      </div>
    </div>
